<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Be a Gamechanger</title>
    <link rel="stylesheet" href="/CSS/style1.css" />
  </head>

  <body>
    <header>
      <!-- Logo & Slogan -->
      <div class="logo">
        <img
          src="/ideas/Logo-Slogan.png"
          class="logo1"
          height="250px"
          alt="Logo and Slogan"
        />
        <img src="/ideas/Logo.png" class="logo2" height="250px" alt="Logo" />
      </div>
      <!-- Navigation Bar -->
      <div class="topnav" id="myTopnav">
        <a href="homepage.html">Home</a>

        <div class="dropdown">
          <button class="dropbutton" onclick="toggleDropdown('dropdownMenu1')">
            Online Sessions<i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="dropdownMenu1">
            <a href="strengthProgram.html">Strength</a>
            <a href="nutritionProgram.html">Nutrition</a>
            <a href="videoAnalysis.html">Video Analysis</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbutton" onclick="toggleDropdown('dropdownMenu2')">
            Training Sessions<i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="dropdownMenu2">
            <a href="individualTraining.html">Individual</a>
            <a href="groupTraining.html">Group</a>
            <a href="campsTraining.html">Camps</a>
          </div>
        </div>
        <a href="aboutUs.html">About Us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        <!--Burger icon = &#9776; Empty link javascript:void(0); 
        to not load a new page but to call the javascript function on click-->

        <a href="contactUs.html" style="background-color: #212f22; color: white" class="split contact" >Contact Us</a>
        <a href="webshop.html" class="split">Webshop</a>
      </div>
    </header>
    <div class="orangeBox"></div>
    
    
    <main>
        
      <div id="contactForm">
<!--Form-->
        <form onsubmit="return false" id="">
          <div id= "inputField"> <!--Invuldeel van contactformulier: #inpudField-->
            <h1 style="color:black">Contact Us</h1><br>
          
                <input type="text" id="firstName" name="firstName" required="" placeholder="Your First Name .."/><br><br>
              
                <input type="text" id="lastName" name="lastName" required="" placeholder="Your last name.."/><br><br>
              
                <input type="email" id="email" name="email" required="" placeholder="Your email-adress"/><br><br>

                <label for="bookingCheckbox"><input type="checkbox" id="bookingCheckbox" name="booking" /> I want to make a booking</label><br><br>
        
                <!--Booking Section is hidden on default-->  
                <div id="bookingSection" class="hidden">
              
                    <input type="number" id="age" name="age" min="0" placeholder="Fill in Age.."/><br><br>
              
                    <select id="gender" name="gender">
                      <option value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select><br><br>
              
                    <select>
                      <option value="">What would you like to train with us?</option>
                      <option value="Nutrition">Nutrition</option>
                      <option value="Individual">Individual</option>
                      <option value="Strength Training">Strength</option>
                    </select><br><br>
                  </div>

                  <div id="questionSection">
                    <textarea id="question" name="question" rows="5" style="resize: none" placeholder="Write your question..."></textarea>
                  </div><br>
          
                  <button type="submit" id="submitButton">Submit</button>
          </div>

          <div id="imageField"> <!--Fotogedeelte van contactformulier-->
            <img src="/images/about me.jpg" style="height: 550px;"/>
          </div>
        </form>
      </div>


    </main>
    <footer>
      <p>2025. SVDB TRAINING. All rights reserved.</p>
    </footer>
    <script src="/Javascript/js1.js"></script>
  </body>
</html>
